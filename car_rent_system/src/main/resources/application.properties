server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/car_rent_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=#Black1234

spring.jpa.hibernate.ddl-auto=update
